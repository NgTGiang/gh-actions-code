name: 4. DEMO - Automation Test Workflow - UI Selenium JS
on:
  push:
    branches: 
      - 'test_workflow'
      - 'analyze_workflow'
  workflow_dispatch:
    name: on-demand
    inputs:
      ENV:
        type: choice
        required: true
        description: 'Please, choose environment:'
        default: 'QA'
        options:
          - DEV
          - QA
          - CT
          - PROD
      TEST_TYPE:
        type: choice
        required: true
        description: 'Please, choose test type:'
        default: 'Smoke'
        options:
          - Smoke
          - Sanity
          - Regression
      BROWSER:
        type: choice
        required: true
        description: 'Please, choose browser:'
        default: 'Chrome'
        options:
          - Chrome
          - Firefox
          - Edge
jobs:
  test-summary:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Actor is ${{ github.actor }}"
      - run: echo "Branch is ${{github.ref}}"
      - run: echo "BDD tag is @${{github.event.inputs.TEST_TYPE}}_${{github.event.inputs.ENV}}"

  regression-test:
    runs-on: ubuntu-latest
    needs: test-summary
    steps:
      - name: 2.1 Checkout code
        uses: actions/checkout@v3

      - name: 2.2 Convert input strings to lowercase
        id: toLowerCase
        run: | 
          echo "toLowerCase_env=${github.event.inputs.ENV,,}" >>$GITHUB_OUTPUT
          echo "toLowerCase_test_type=${UPPERCASE_TEST_TYPE,,}" >>$GITHUB_OUTPUT
          echo "toUpperCase_browser=${LOWERCASE_BROWSER,,}" >>$GITHUB_OUTPUT
        env:
          UPPERCASE_ENV: ${{ github.event.inputs.ENV}}
          UPPERCASE_TEST_TYPE: ${{ github.event.inputs.TEST_TYPE}}
          LOWERCASE_BROWSER: ${{ github.event.inputs.BROWSER}}
        run: echo "Return ENV " ${{steps.toLowerCase.outputs.toLowerCase_env}}
        run: echo "Return TEST_TYPE " ${{steps.toLowerCase.outputs.toLowerCase_test_type}}
        run: echo "Return BROWSER " ${{steps.toLowerCase.outputs.toUpperCase_browser}}

      - name: 2.3 Set up Node JS
        uses: actions/setup-node@v3
        with:
          node-version: '16.16'

      - name: 2.4 Set up browser
        uses: browser-actions/setup-chrome@v1
      - run: chrome --version
